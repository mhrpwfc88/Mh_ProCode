<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot - Mh_Procode</title>
    <link rel="stylesheet" href="css/c-bot.css" />
  </head>
  <body>
    <div class="box">
      <h1>Chat Bot</h1>
      <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
          <input
            type="text"
            placeholder="Ketik untuk memulai chat"
            class="input"
            id="chat-input" />
        </form>
      </div>
    </div>
    <div class="text">
      <p class="text-1">
        <br />sintak yang masih ada di program : <br />
        1.halo <br />
        2.nanya <br />
        3.makanan <br />
        4.bye <br />
        5.cantik <br />
        6.ganteng <br />

        contoh: <br />
        "aku cantik ga??"
      </p>
    </div>
  </body>
  <script src="js/c-bot.js"></script>
</html>
